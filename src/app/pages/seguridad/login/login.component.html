<div class="row">
    <div class="col-md-12">
      <nb-card>
        <nb-card-header>Login</nb-card-header>
        <nb-card-body>
            <div class="form-group row">
                <label for="idCorreo" class="label col-sm-2 form-control-label">Correo</label>
                <div class="col-sm-10">
                  <input type="email" [(ngModel)]="usuario" nbInput fullWidth id="idCorreo" placeholder="Correo electrónico">
                </div>
              </div>
              <div class="form-group row">
                <label for="idPassword" class="label col-sm-2 form-control-label">Contraseña</label>
                <div class="col-sm-10">
                  <input [(ngModel)]="password" type="password" nbInput fullWidth id="idPassword" placeholder="Contraseña">
                </div>
              </div>            
              <div class="form-group row">
                <div class="offset-sm-5 col-sm-7">
                  <button nbButton status="primary" (click)="login()">Login</button>
                </div>
              </div>
        </nb-card-body>
      </nb-card>
    </div>
</div>
