<nb-card>
    <nb-card-header>
      Smart Table
    </nb-card-header>
  
    <nb-card-body>
      <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="deleteConfirm($event)"
       (createConfirm)="createConfirm($event)" (editConfirm)="editConfirm($event)">
      </ng2-smart-table>
    </nb-card-body>
</nb-card>
